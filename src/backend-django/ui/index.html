<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Rutinia - Habits App</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
    <link href="css/styles.css" rel="stylesheet"/>
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        primary: "#3B82F6",
                        "background-light": "#F9FAFB",
                        "background-dark": "#111827",
                        "card-light": "#FFFFFF",
                        "card-dark": "#1F2937",
                        "text-light": "#1F2937",
                        "text-dark": "#F9FAFB",
                        "subtext-light": "#6B7280",
                        "subtext-dark": "#9CA3AF",
                    },
                    fontFamily: {
                        display: ["Poppins", "sans-serif"],
                    },
                    borderRadius: {
                        DEFAULT: "1rem",
                        "large": "1.5rem"
                    },
                },
            },
        };
    </script>
</head>
<body class="bg-background-light dark:bg-background-dark font-display">
    <div class="relative w-full min-h-screen bg-background-light dark:bg-background-dark" id="app-container">
        <!-- Sidebar -->
        <div class="fixed top-0 left-0 h-full w-64 bg-card-light dark:bg-card-dark text-text-light dark:text-text-dark transform -translate-x-full lg:translate-x-0 transition-transform duration-300 ease-in-out z-30 flex flex-col p-6 shadow-xl" id="sidebar">
            <div class="flex flex-col items-center mb-8">
                <div class="w-24 h-24 rounded-full bg-gray-300 dark:bg-gray-600 mb-4 flex items-center justify-center overflow-hidden">
                    <img alt="Foto de perfil" class="w-full h-full object-cover rounded-full" src="https://lh3.googleusercontent.com/aida-public/AB6AXuB1azmRfQtcdGrH3vbYZzXAuM1N0sOALbS5UBWjzEocm5LeomZnmmKBfGO6KgssDgSkPvlXO3J_lbQJslLQ7SfMexE2tgiNs-m491_NNKZgpKgPsgtSFGVe2AIrsNXSUdEch3P2rPoAklrAtrjxEX4u0MGTlWNbaVaLu7cQ0VUm8hkFHBPxvpgGkYMDNKpKjJAfR6XZlPJA4hL2sObi3XRQ282l1RwZ1EKq4z33W5VV9D9NALjnbCh379XD08r8QsbY972VJac4uuU"/>
                </div>
                <p class="font-semibold text-lg">Nombre usuario</p>
            </div>
            
            <nav class="flex flex-col space-y-2 flex-grow">
                <a class="flex items-center p-3 rounded-lg hover:bg-gray-200 dark:hover:bg-gray-700 transition-colors" href="#" id="theme-toggle">
                    <span class="material-icons mr-4">dark_mode</span>
                    <span id="theme-text">Tema: oscuro</span>
                </a>
                <a class="flex items-center p-3 rounded-lg hover:bg-gray-200 dark:hover:bg-gray-700 transition-colors" href="#">
                    <span class="material-icons mr-4">edit</span>
                    <span>Editar perfil</span>
                </a>
                <a class="flex items-center p-3 rounded-lg hover:bg-gray-200 dark:hover:bg-gray-700 transition-colors relative" href="#">
                    <span class="material-icons mr-4">notifications</span>
                    <span>Notificaciones</span>
                    <span class="absolute top-2 right-2 w-2 h-2 bg-primary rounded-full"></span>
                </a>
            </nav>
            
            <div class="mt-auto">
                <a class="flex items-center p-3 rounded-lg hover:bg-gray-200 dark:hover:bg-gray-700 transition-colors" href="#">
                    <span class="material-icons mr-4">logout</span>
                    <span>Cerrar sesión</span>
                </a>
            </div>
        </div>

        <!-- Overlay para móvil -->
        <div class="fixed inset-0 bg-black bg-opacity-50 z-20 lg:hidden hidden" id="sidebar-overlay"></div>

        <!-- Modal para crear nuevo hábito -->
        <div class="fixed inset-0 bg-black bg-opacity-50 z-40 hidden flex items-center justify-center p-4" id="new-habit-modal">
            <div class="bg-card-light dark:bg-card-dark rounded-large p-6 w-full max-w-md max-h-[90vh] overflow-y-auto shadow-2xl transform transition-all" id="modal-content">
                <div class="flex justify-between items-center mb-6">
                    <h2 class="text-2xl font-bold text-text-light dark:text-text-dark">Nuevo Hábito</h2>
                    <button class="text-subtext-light dark:text-subtext-dark hover:text-text-light dark:hover:text-text-dark" id="close-modal">
                        <span class="material-icons">close</span>
                    </button>
                </div>

                <form id="habit-form" class="space-y-5">
                    <!-- Nombre del hábito -->
                    <div>
                        <label class="block text-sm font-semibold text-text-light dark:text-text-dark mb-2" for="habit-name">
                            Nombre del hábito *
                        </label>
                        <input 
                            type="text" 
                            id="habit-name" 
                            name="habit-name"
                            required
                            placeholder="Ej: Hacer ejercicio"
                            class="w-full px-4 py-3 rounded-lg border border-gray-300 dark:border-gray-600 bg-background-light dark:bg-background-dark text-text-light dark:text-text-dark focus:outline-none focus:ring-2 focus:ring-primary transition-all"
                        />
                    </div>

                    <!-- Categoría -->
                    <div>
                        <label class="block text-sm font-semibold text-text-light dark:text-text-dark mb-2" for="habit-category">
                            Categoría *
                        </label>
                        <select 
                            id="habit-category" 
                            name="habit-category"
                            required
                            class="w-full px-4 py-3 rounded-lg border border-gray-300 dark:border-gray-600 bg-background-light dark:bg-background-dark text-text-light dark:text-text-dark focus:outline-none focus:ring-2 focus:ring-primary transition-all"
                        >
                            <option value="">Selecciona una categoría</option>
                            <option value="salud">Salud</option>
                            <option value="desarrollo-personal">Desarrollo Personal</option>
                            <option value="bienestar">Bienestar</option>
                            <option value="productividad">Productividad</option>
                            <option value="social">Social</option>
                            <option value="otro">Otro</option>
                        </select>
                    </div>

                    <!-- Icono -->
                    <div>
                        <label class="block text-sm font-semibold text-text-light dark:text-text-dark mb-2">
                            Icono *
                        </label>
                        <div class="grid grid-cols-6 gap-2" id="icon-grid">
                            <button type="button" class="icon-option p-3 rounded-lg border-2 border-gray-300 dark:border-gray-600 hover:border-primary transition-all" data-icon="fitness_center">
                                <span class="material-icons text-indigo-500">fitness_center</span>
                            </button>
                            <button type="button" class="icon-option p-3 rounded-lg border-2 border-gray-300 dark:border-gray-600 hover:border-primary transition-all" data-icon="book">
                                <span class="material-icons text-green-500">book</span>
                            </button>
                            <button type="button" class="icon-option p-3 rounded-lg border-2 border-gray-300 dark:border-gray-600 hover:border-primary transition-all" data-icon="local_drink">
                                <span class="material-icons text-blue-500">local_drink</span>
                            </button>
                            <button type="button" class="icon-option p-3 rounded-lg border-2 border-gray-300 dark:border-gray-600 hover:border-primary transition-all" data-icon="self_improvement">
                                <span class="material-icons text-purple-500">self_improvement</span>
                            </button>
                            <button type="button" class="icon-option p-3 rounded-lg border-2 border-gray-300 dark:border-gray-600 hover:border-primary transition-all" data-icon="restaurant">
                                <span class="material-icons text-red-500">restaurant</span>
                            </button>
                            <button type="button" class="icon-option p-3 rounded-lg border-2 border-gray-300 dark:border-gray-600 hover:border-primary transition-all" data-icon="bedtime">
                                <span class="material-icons text-indigo-400">bedtime</span>
                            </button>
                            <button type="button" class="icon-option p-3 rounded-lg border-2 border-gray-300 dark:border-gray-600 hover:border-primary transition-all" data-icon="directions_run">
                                <span class="material-icons text-orange-500">directions_run</span>
                            </button>
                            <button type="button" class="icon-option p-3 rounded-lg border-2 border-gray-300 dark:border-gray-600 hover:border-primary transition-all" data-icon="laptop">
                                <span class="material-icons text-gray-600">laptop</span>
                            </button>
                            <button type="button" class="icon-option p-3 rounded-lg border-2 border-gray-300 dark:border-gray-600 hover:border-primary transition-all" data-icon="music_note">
                                <span class="material-icons text-pink-500">music_note</span>
                            </button>
                            <button type="button" class="icon-option p-3 rounded-lg border-2 border-gray-300 dark:border-gray-600 hover:border-primary transition-all" data-icon="brush">
                                <span class="material-icons text-yellow-500">brush</span>
                            </button>
                            <button type="button" class="icon-option p-3 rounded-lg border-2 border-gray-300 dark:border-gray-600 hover:border-primary transition-all" data-icon="pets">
                                <span class="material-icons text-brown-500">pets</span>
                            </button>
                            <button type="button" class="icon-option p-3 rounded-lg border-2 border-gray-300 dark:border-gray-600 hover:border-primary transition-all" data-icon="favorite">
                                <span class="material-icons text-red-400">favorite</span>
                            </button>
                        </div>
                        <input type="hidden" id="selected-icon" name="icon" required />
                    </div>

                    <!-- Color -->
                    <div>
                        <label class="block text-sm font-semibold text-text-light dark:text-text-dark mb-2">
                            Color *
                        </label>
                        <div class="grid grid-cols-8 gap-2" id="color-grid">
                            <button type="button" class="color-option w-10 h-10 rounded-lg border-2 border-gray-300 dark:border-gray-600 hover:scale-110 transition-transform bg-indigo-100 dark:bg-indigo-900" data-color="indigo"></button>
                            <button type="button" class="color-option w-10 h-10 rounded-lg border-2 border-gray-300 dark:border-gray-600 hover:scale-110 transition-transform bg-green-100 dark:bg-green-900" data-color="green"></button>
                            <button type="button" class="color-option w-10 h-10 rounded-lg border-2 border-gray-300 dark:border-gray-600 hover:scale-110 transition-transform bg-blue-100 dark:bg-blue-900" data-color="blue"></button>
                            <button type="button" class="color-option w-10 h-10 rounded-lg border-2 border-gray-300 dark:border-gray-600 hover:scale-110 transition-transform bg-purple-100 dark:bg-purple-900" data-color="purple"></button>
                            <button type="button" class="color-option w-10 h-10 rounded-lg border-2 border-gray-300 dark:border-gray-600 hover:scale-110 transition-transform bg-red-100 dark:bg-red-900" data-color="red"></button>
                            <button type="button" class="color-option w-10 h-10 rounded-lg border-2 border-gray-300 dark:border-gray-600 hover:scale-110 transition-transform bg-yellow-100 dark:bg-yellow-900" data-color="yellow"></button>
                            <button type="button" class="color-option w-10 h-10 rounded-lg border-2 border-gray-300 dark:border-gray-600 hover:scale-110 transition-transform bg-pink-100 dark:bg-pink-900" data-color="pink"></button>
                            <button type="button" class="color-option w-10 h-10 rounded-lg border-2 border-gray-300 dark:border-gray-600 hover:scale-110 transition-transform bg-orange-100 dark:bg-orange-900" data-color="orange"></button>
                        </div>
                        <input type="hidden" id="selected-color" name="color" required />
                    </div>

                    <!-- Descripción (opcional) -->
                    <div>
                        <label class="block text-sm font-semibold text-text-light dark:text-text-dark mb-2" for="habit-description">
                            Descripción (opcional)
                        </label>
                        <textarea 
                            id="habit-description" 
                            name="habit-description"
                            rows="3"
                            placeholder="Describe tu hábito..."
                            class="w-full px-4 py-3 rounded-lg border border-gray-300 dark:border-gray-600 bg-background-light dark:bg-background-dark text-text-light dark:text-text-dark focus:outline-none focus:ring-2 focus:ring-primary transition-all resize-none"
                        ></textarea>
                    </div>

                    <!-- Frecuencia -->
                    <div>
                        <label class="block text-sm font-semibold text-text-light dark:text-text-dark mb-2" for="habit-frequency">
                            Frecuencia *
                        </label>
                        <select 
                            id="habit-frequency" 
                            name="habit-frequency"
                            required
                            class="w-full px-4 py-3 rounded-lg border border-gray-300 dark:border-gray-600 bg-background-light dark:bg-background-dark text-text-light dark:text-text-dark focus:outline-none focus:ring-2 focus:ring-primary transition-all"
                        >
                            <option value="">Selecciona la frecuencia</option>
                            <option value="diario">Diario</option>
                            <option value="semanal">Semanal</option>
                            <option value="mensual">Mensual</option>
                        </select>
                    </div>

                    <!-- Selector de días (solo visible cuando es Diario) -->
                    <div id="days-selector" class="hidden">
                        <label class="block text-sm font-semibold text-text-light dark:text-text-dark mb-2">
                            Días de la semana *
                        </label>
                        <div class="grid grid-cols-7 gap-2">
                            <button type="button" class="day-option px-2 py-3 rounded-lg border-2 border-gray-300 dark:border-gray-600 hover:border-primary transition-all text-center" data-day="lun">
                                <span class="text-xs font-semibold text-text-light dark:text-text-dark">L</span>
                            </button>
                            <button type="button" class="day-option px-2 py-3 rounded-lg border-2 border-gray-300 dark:border-gray-600 hover:border-primary transition-all text-center" data-day="mar">
                                <span class="text-xs font-semibold text-text-light dark:text-text-dark">M</span>
                            </button>
                            <button type="button" class="day-option px-2 py-3 rounded-lg border-2 border-gray-300 dark:border-gray-600 hover:border-primary transition-all text-center" data-day="mie">
                                <span class="text-xs font-semibold text-text-light dark:text-text-dark">M</span>
                            </button>
                            <button type="button" class="day-option px-2 py-3 rounded-lg border-2 border-gray-300 dark:border-gray-600 hover:border-primary transition-all text-center" data-day="jue">
                                <span class="text-xs font-semibold text-text-light dark:text-text-dark">J</span>
                            </button>
                            <button type="button" class="day-option px-2 py-3 rounded-lg border-2 border-gray-300 dark:border-gray-600 hover:border-primary transition-all text-center" data-day="vie">
                                <span class="text-xs font-semibold text-text-light dark:text-text-dark">V</span>
                            </button>
                            <button type="button" class="day-option px-2 py-3 rounded-lg border-2 border-gray-300 dark:border-gray-600 hover:border-primary transition-all text-center" data-day="sab">
                                <span class="text-xs font-semibold text-text-light dark:text-text-dark">S</span>
                            </button>
                            <button type="button" class="day-option px-2 py-3 rounded-lg border-2 border-gray-300 dark:border-gray-600 hover:border-primary transition-all text-center" data-day="dom">
                                <span class="text-xs font-semibold text-text-light dark:text-text-dark">D</span>
                            </button>
                        </div>
                        <input type="hidden" id="selected-days" name="days" />
                        <p class="text-xs text-subtext-light dark:text-subtext-dark mt-2">Selecciona al menos un día</p>
                    </div>

                    <!-- Botones -->
                    <div class="flex gap-3 pt-4">
                        <button 
                            type="button" 
                            id="cancel-button"
                            class="flex-1 px-6 py-3 rounded-lg border-2 border-gray-300 dark:border-gray-600 text-text-light dark:text-text-dark font-semibold hover:bg-gray-100 dark:hover:bg-gray-700 transition-all"
                        >
                            Cancelar
                        </button>
                        <button 
                            type="submit" 
                            class="flex-1 px-6 py-3 rounded-lg bg-primary text-white font-semibold hover:bg-blue-600 transition-all shadow-lg hover:shadow-xl"
                        >
                            Crear Hábito
                        </button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Modal para editar hábito -->
        <div class="fixed inset-0 bg-black bg-opacity-50 z-40 hidden flex items-center justify-center p-4" id="edit-habit-modal">
            <div class="bg-card-light dark:bg-card-dark rounded-large p-6 w-full max-w-md max-h-[90vh] overflow-y-auto shadow-2xl transform transition-all" id="edit-modal-content">
                <div class="flex justify-between items-center mb-6">
                    <h2 class="text-2xl font-bold text-text-light dark:text-text-dark">Editar Hábito</h2>
                    <button class="text-subtext-light dark:text-subtext-dark hover:text-text-light dark:hover:text-text-dark" id="close-edit-modal">
                        <span class="material-icons">close</span>
                    </button>
                </div>

                <form id="edit-habit-form" class="space-y-5">
                    <input type="hidden" id="edit-habit-id" />
                    
                    <!-- Nombre del hábito -->
                    <div>
                        <label class="block text-sm font-semibold text-text-light dark:text-text-dark mb-2" for="edit-habit-name">
                            Nombre del hábito *
                        </label>
                        <input 
                            type="text" 
                            id="edit-habit-name" 
                            name="edit-habit-name"
                            required
                            placeholder="Ej: Hacer ejercicio"
                            class="w-full px-4 py-3 rounded-lg border border-gray-300 dark:border-gray-600 bg-background-light dark:bg-background-dark text-text-light dark:text-text-dark focus:outline-none focus:ring-2 focus:ring-primary transition-all"
                        />
                    </div>

                    <!-- Categoría -->
                    <div>
                        <label class="block text-sm font-semibold text-text-light dark:text-text-dark mb-2" for="edit-habit-category">
                            Categoría *
                        </label>
                        <select 
                            id="edit-habit-category" 
                            name="edit-habit-category"
                            required
                            class="w-full px-4 py-3 rounded-lg border border-gray-300 dark:border-gray-600 bg-background-light dark:bg-background-dark text-text-light dark:text-text-dark focus:outline-none focus:ring-2 focus:ring-primary transition-all"
                        >
                            <option value="">Selecciona una categoría</option>
                            <option value="salud">Salud</option>
                            <option value="desarrollo-personal">Desarrollo Personal</option>
                            <option value="bienestar">Bienestar</option>
                            <option value="productividad">Productividad</option>
                            <option value="social">Social</option>
                            <option value="otro">Otro</option>
                        </select>
                    </div>

                    <!-- Icono -->
                    <div>
                        <label class="block text-sm font-semibold text-text-light dark:text-text-dark mb-2">
                            Icono *
                        </label>
                        <div class="grid grid-cols-6 gap-2" id="edit-icon-grid">
                            <button type="button" class="edit-icon-option p-3 rounded-lg border-2 border-gray-300 dark:border-gray-600 hover:border-primary transition-all" data-icon="fitness_center">
                                <span class="material-icons text-indigo-500">fitness_center</span>
                            </button>
                            <button type="button" class="edit-icon-option p-3 rounded-lg border-2 border-gray-300 dark:border-gray-600 hover:border-primary transition-all" data-icon="book">
                                <span class="material-icons text-green-500">book</span>
                            </button>
                            <button type="button" class="edit-icon-option p-3 rounded-lg border-2 border-gray-300 dark:border-gray-600 hover:border-primary transition-all" data-icon="local_drink">
                                <span class="material-icons text-blue-500">local_drink</span>
                            </button>
                            <button type="button" class="edit-icon-option p-3 rounded-lg border-2 border-gray-300 dark:border-gray-600 hover:border-primary transition-all" data-icon="self_improvement">
                                <span class="material-icons text-purple-500">self_improvement</span>
                            </button>
                            <button type="button" class="edit-icon-option p-3 rounded-lg border-2 border-gray-300 dark:border-gray-600 hover:border-primary transition-all" data-icon="restaurant">
                                <span class="material-icons text-red-500">restaurant</span>
                            </button>
                            <button type="button" class="edit-icon-option p-3 rounded-lg border-2 border-gray-300 dark:border-gray-600 hover:border-primary transition-all" data-icon="bedtime">
                                <span class="material-icons text-indigo-400">bedtime</span>
                            </button>
                            <button type="button" class="edit-icon-option p-3 rounded-lg border-2 border-gray-300 dark:border-gray-600 hover:border-primary transition-all" data-icon="directions_run">
                                <span class="material-icons text-orange-500">directions_run</span>
                            </button>
                            <button type="button" class="edit-icon-option p-3 rounded-lg border-2 border-gray-300 dark:border-gray-600 hover:border-primary transition-all" data-icon="laptop">
                                <span class="material-icons text-gray-600">laptop</span>
                            </button>
                            <button type="button" class="edit-icon-option p-3 rounded-lg border-2 border-gray-300 dark:border-gray-600 hover:border-primary transition-all" data-icon="music_note">
                                <span class="material-icons text-pink-500">music_note</span>
                            </button>
                            <button type="button" class="edit-icon-option p-3 rounded-lg border-2 border-gray-300 dark:border-gray-600 hover:border-primary transition-all" data-icon="brush">
                                <span class="material-icons text-yellow-500">brush</span>
                            </button>
                            <button type="button" class="edit-icon-option p-3 rounded-lg border-2 border-gray-300 dark:border-gray-600 hover:border-primary transition-all" data-icon="pets">
                                <span class="material-icons text-brown-500">pets</span>
                            </button>
                            <button type="button" class="edit-icon-option p-3 rounded-lg border-2 border-gray-300 dark:border-gray-600 hover:border-primary transition-all" data-icon="favorite">
                                <span class="material-icons text-red-400">favorite</span>
                            </button>
                        </div>
                        <input type="hidden" id="edit-selected-icon" name="edit-icon" required />
                    </div>

                    <!-- Color -->
                    <div>
                        <label class="block text-sm font-semibold text-text-light dark:text-text-dark mb-2">
                            Color *
                        </label>
                        <div class="grid grid-cols-8 gap-2" id="edit-color-grid">
                            <button type="button" class="edit-color-option w-10 h-10 rounded-lg border-2 border-gray-300 dark:border-gray-600 hover:scale-110 transition-transform bg-indigo-100 dark:bg-indigo-900" data-color="indigo"></button>
                            <button type="button" class="edit-color-option w-10 h-10 rounded-lg border-2 border-gray-300 dark:border-gray-600 hover:scale-110 transition-transform bg-green-100 dark:bg-green-900" data-color="green"></button>
                            <button type="button" class="edit-color-option w-10 h-10 rounded-lg border-2 border-gray-300 dark:border-gray-600 hover:scale-110 transition-transform bg-blue-100 dark:bg-blue-900" data-color="blue"></button>
                            <button type="button" class="edit-color-option w-10 h-10 rounded-lg border-2 border-gray-300 dark:border-gray-600 hover:scale-110 transition-transform bg-purple-100 dark:bg-purple-900" data-color="purple"></button>
                            <button type="button" class="edit-color-option w-10 h-10 rounded-lg border-2 border-gray-300 dark:border-gray-600 hover:scale-110 transition-transform bg-red-100 dark:bg-red-900" data-color="red"></button>
                            <button type="button" class="edit-color-option w-10 h-10 rounded-lg border-2 border-gray-300 dark:border-gray-600 hover:scale-110 transition-transform bg-yellow-100 dark:bg-yellow-900" data-color="yellow"></button>
                            <button type="button" class="edit-color-option w-10 h-10 rounded-lg border-2 border-gray-300 dark:border-gray-600 hover:scale-110 transition-transform bg-pink-100 dark:bg-pink-900" data-color="pink"></button>
                            <button type="button" class="edit-color-option w-10 h-10 rounded-lg border-2 border-gray-300 dark:border-gray-600 hover:scale-110 transition-transform bg-orange-100 dark:bg-orange-900" data-color="orange"></button>
                        </div>
                        <input type="hidden" id="edit-selected-color" name="edit-color" required />
                    </div>

                    <!-- Frecuencia -->
                    <div>
                        <label class="block text-sm font-semibold text-text-light dark:text-text-dark mb-2" for="edit-habit-frequency">
                            Frecuencia *
                        </label>
                        <select 
                            id="edit-habit-frequency" 
                            name="edit-habit-frequency"
                            required
                            class="w-full px-4 py-3 rounded-lg border border-gray-300 dark:border-gray-600 bg-background-light dark:bg-background-dark text-text-light dark:text-text-dark focus:outline-none focus:ring-2 focus:ring-primary transition-all"
                        >
                            <option value="">Selecciona la frecuencia</option>
                            <option value="diario">Diario</option>
                            <option value="semanal">Semanal</option>
                            <option value="mensual">Mensual</option>
                        </select>
                    </div>

                    <!-- Selector de días (solo visible cuando es Semanal) -->
                    <div id="edit-days-selector" class="hidden">
                        <label class="block text-sm font-semibold text-text-light dark:text-text-dark mb-2">
                            Días de la semana *
                        </label>
                        <div class="grid grid-cols-7 gap-2">
                            <button type="button" class="edit-day-option px-2 py-3 rounded-lg border-2 border-gray-300 dark:border-gray-600 hover:border-primary transition-all text-center" data-day="lun">
                                <span class="text-xs font-semibold text-text-light dark:text-text-dark">L</span>
                            </button>
                            <button type="button" class="edit-day-option px-2 py-3 rounded-lg border-2 border-gray-300 dark:border-gray-600 hover:border-primary transition-all text-center" data-day="mar">
                                <span class="text-xs font-semibold text-text-light dark:text-text-dark">M</span>
                            </button>
                            <button type="button" class="edit-day-option px-2 py-3 rounded-lg border-2 border-gray-300 dark:border-gray-600 hover:border-primary transition-all text-center" data-day="mie">
                                <span class="text-xs font-semibold text-text-light dark:text-text-dark">M</span>
                            </button>
                            <button type="button" class="edit-day-option px-2 py-3 rounded-lg border-2 border-gray-300 dark:border-gray-600 hover:border-primary transition-all text-center" data-day="jue">
                                <span class="text-xs font-semibold text-text-light dark:text-text-dark">J</span>
                            </button>
                            <button type="button" class="edit-day-option px-2 py-3 rounded-lg border-2 border-gray-300 dark:border-gray-600 hover:border-primary transition-all text-center" data-day="vie">
                                <span class="text-xs font-semibold text-text-light dark:text-text-dark">V</span>
                            </button>
                            <button type="button" class="edit-day-option px-2 py-3 rounded-lg border-2 border-gray-300 dark:border-gray-600 hover:border-primary transition-all text-center" data-day="sab">
                                <span class="text-xs font-semibold text-text-light dark:text-text-dark">S</span>
                            </button>
                            <button type="button" class="edit-day-option px-2 py-3 rounded-lg border-2 border-gray-300 dark:border-gray-600 hover:border-primary transition-all text-center" data-day="dom">
                                <span class="text-xs font-semibold text-text-light dark:text-text-dark">D</span>
                            </button>
                        </div>
                        <input type="hidden" id="edit-selected-days" name="edit-days" />
                        <p class="text-xs text-subtext-light dark:text-subtext-dark mt-2">Selecciona al menos un día</p>
                    </div>

                    <!-- Botones -->
                    <div class="flex gap-3 pt-4">
                        <button 
                            type="button" 
                            id="delete-habit-button"
                            class="px-6 py-3 rounded-lg border-2 border-red-500 text-red-500 font-semibold hover:bg-red-50 dark:hover:bg-red-900 dark:hover:bg-opacity-20 transition-all"
                        >
                            Eliminar
                        </button>
                        <button 
                            type="button" 
                            id="cancel-edit-button"
                            class="flex-1 px-6 py-3 rounded-lg border-2 border-gray-300 dark:border-gray-600 text-text-light dark:text-text-dark font-semibold hover:bg-gray-100 dark:hover:bg-gray-700 transition-all"
                        >
                            Cancelar
                        </button>
                        <button 
                            type="submit" 
                            class="flex-1 px-6 py-3 rounded-lg bg-primary text-white font-semibold hover:bg-blue-600 transition-all shadow-lg hover:shadow-xl"
                        >
                            Guardar
                        </button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Main Content -->
        <div class="lg:ml-64 transition-all duration-300 ease-in-out min-h-screen pb-20 md:pb-24 lg:pb-8" id="main-content">
            <div class="max-w-7xl mx-auto p-4 sm:p-6 lg:p-8">
                <header class="flex justify-between items-center mb-6 md:mb-8">
                    <button class="relative p-2 lg:hidden" id="menu-button">
                        <span class="material-icons text-text-light dark:text-text-dark">menu</span>
                        <span class="absolute top-1 right-1 w-2.5 h-2.5 bg-primary rounded-full border-2 border-background-light dark:border-background-dark"></span>
                    </button>
                </header>

                <main>
                    <h1 class="text-2xl sm:text-3xl lg:text-4xl font-bold text-text-light dark:text-text-dark mb-4 md:mb-6">Hábitos del día</h1>
                    
                    <!-- Grid de hábitos responsivo -->
                    <div class="habits-grid mb-20 md:mb-24 lg:mb-8">
                        <!-- Los hábitos del día se cargarán dinámicamente -->
                    </div>
                </main>
            </div>

            <!-- Footer Navigation -->
            <footer class="fixed bottom-0 left-0 right-0 lg:left-64 bg-card-light dark:bg-card-dark p-2 sm:p-3 shadow-[0_-4px_15px_-5px_rgba(0,0,0,0.1)] z-10">
                <div class="max-w-7xl mx-auto">
                    <div class="flex justify-around items-center">
                        <button class="flex flex-col items-center text-primary p-2 transition-all hover:scale-110">
                            <span class="material-icons text-xl sm:text-2xl">today</span>
                            <span class="text-xs sm:text-sm font-medium">hoy</span>
                        </button>
                        <a href="calendario.html" class="flex flex-col items-center text-subtext-light dark:text-subtext-dark p-2 hover:text-primary transition-all hover:scale-110">
                            <span class="material-icons text-xl sm:text-2xl">calendar_today</span>
                            <span class="text-xs sm:text-sm">calendario</span>
                        </a>
                        <button id="add-habit-button" class="bg-primary text-white w-14 h-14 sm:w-16 sm:h-16 rounded-full flex items-center justify-center -translate-y-6 sm:-translate-y-8 shadow-lg hover:shadow-xl transition-all hover:scale-110">
                            <span class="material-icons" style="font-size: 28px;">add</span>
                        </button>
                        <a href="habitos.html" class="flex flex-col items-center text-subtext-light dark:text-subtext-dark p-2 hover:text-primary transition-all hover:scale-110">
                            <span class="material-icons text-xl sm:text-2xl">checklist</span>
                            <span class="text-xs sm:text-sm">hábitos</span>
                        </a>
                        <button class="flex flex-col items-center text-subtext-light dark:text-subtext-dark p-2 hover:text-primary transition-all hover:scale-110">
                            <span class="material-icons text-xl sm:text-2xl">analytics</span>
                            <span class="text-xs sm:text-sm">Análisis</span>
                        </button>
                    </div>
                </div>
            </footer>
        </div>
    </div>

    <script src="js/habitCard.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
