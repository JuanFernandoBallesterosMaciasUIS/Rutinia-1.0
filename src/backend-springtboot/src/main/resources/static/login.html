<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rutinia - Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: white;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        .logo {
            text-align: center;
            margin-bottom: 2rem;
        }

        .logo h1 {
            color: #667eea;
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
        }

        .logo p {
            color: #666;
            font-size: 1rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #333;
            font-weight: 600;
        }

        .form-group input {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            width: 100%;
            padding: 0.75rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .btn:active {
            transform: translateY(0);
        }

        .divider {
            text-align: center;
            margin: 1.5rem 0;
            color: #666;
            position: relative;
        }

        .divider:before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: #e1e5e9;
        }

        .divider span {
            background: white;
            padding: 0 1rem;
        }

        .register-link {
            text-align: center;
            margin-top: 1rem;
        }

        .register-link a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
        }

        .register-link a:hover {
            text-decoration: underline;
        }

        .alert {
            padding: 0.75rem;
            margin-bottom: 1rem;
            border-radius: 8px;
            display: none;
        }

        .alert-error {
            background-color: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
        }

        .alert-success {
            background-color: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
        }

        .loading {
            display: none;
            text-align: center;
            color: #667eea;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <h1>üèÉ‚Äç‚ôÇÔ∏è Rutinia</h1>
            <p>Tu compa√±ero de h√°bitos diarios</p>
        </div>

        <div id="alert" class="alert"></div>
        <div id="loading" class="loading">Iniciando sesi√≥n...</div>

        <form id="loginForm">
            <div class="form-group">
                <label for="email">Correo Electr√≥nico</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="password">Contrase√±a</label>
                <input type="password" id="password" name="password" required>
            </div>

            <button type="submit" class="btn">Iniciar Sesi√≥n</button>
        </form>

        <div class="divider">
            <span>¬øNo tienes cuenta?</span>
        </div>

        <div class="register-link">
            <a href="registro.html">Registrarse aqu√≠</a>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const alertDiv = document.getElementById('alert');
            const loadingDiv = document.getElementById('loading');
            
            // Mostrar loading
            loadingDiv.style.display = 'block';
            alertDiv.style.display = 'none';
            
            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        nombreUsuario: email,
                        password: password
                    })
                });
                
                const data = await response.json();
                loadingDiv.style.display = 'none';
                
                if (response.ok) {
                    // Login exitoso - con JWT
                    alertDiv.className = 'alert alert-success';
                    alertDiv.textContent = 'Login exitoso! Redirigiendo...';
                    alertDiv.style.display = 'block';
                    
                    // Guardar token JWT y datos del usuario en localStorage
                    localStorage.setItem('token', data.token);
                    localStorage.setItem('userId', data.idUsuario);
                    // nombreUsuario viene del backend con el nombre completo
                    localStorage.setItem('userName', data.nombreUsuario || data.correo);
                    localStorage.setItem('userEmail', data.correo);
                    
                    // Redirigir a la p√°gina de h√°bitos despu√©s de 1 segundo
                    setTimeout(() => {
                        window.location.href = '/habitos.html';
                    }, 1000);
                } else {
                    // Login fallido
                    alertDiv.className = 'alert alert-error';
                    alertDiv.textContent = data.mensaje || 'Error en el login. Verifica tus credenciales.';
                    alertDiv.style.display = 'block';
                }
            } catch (error) {
                loadingDiv.style.display = 'none';
                alertDiv.className = 'alert alert-error';
                alertDiv.textContent = 'Error de conexi√≥n. Verifica que el servidor est√© funcionando.';
                alertDiv.style.display = 'block';
            }
        });
    </script>
</body>
</html>
